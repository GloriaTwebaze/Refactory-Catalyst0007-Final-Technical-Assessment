<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../public/registration.css" />
  <title> URA Registration</title>
</head>

<body>
  <div class="container">
    <form id="form" class="form" action="" method="">
      <h2>URA Registration</h2>
      <div class="form-control">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter Full Name" />
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter email" />
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" />
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" placeholder="Re-enter password" />
        <small>Error Message</small>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="../public/registration.js"></script>
</body>

</html>
